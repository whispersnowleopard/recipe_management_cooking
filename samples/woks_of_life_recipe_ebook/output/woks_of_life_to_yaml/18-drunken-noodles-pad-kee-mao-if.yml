title: DRUNKEN NOODLES (PAD KEE MAO) If
description: you love Thai food, then you’re probably already familiar with drunken
  noodles, or pad kee mao. Rice noodles, flavorful chicken, holy basil (or Thai basil),
  and vegetables come together into a whole greater than the sum of its parts. You
  do need a very hot wok to make this dish and achieve that signature “wok hay” flavor.
  See this recipe on the blog. Work the 2 tablespoons of water into the sliced chicken
  with your hands until the chicken absorbs the liquid. Add 1 teaspoon soy sauce,
  1 teaspoon oil, and 2 teaspoons cornstarch, and mix until the chicken is evenly
  coated. Set aside for 20 minutes. Follow the directions on the rice noodle package
  to prepare your noodles. What we usually do is prepare a stainless steel bowl with
  hot tap water to soak the noodles for about 15 minutes. Then we just drain them
  and set aside for cooking.
