title: CANTONESE SOY SAUCE PAN-FRIED NOODLES It’s
description: a Chinese noodle dish that we have to order every time we go out to dim
  sum. Perk up your ears while you’re getting your next dim sum fix. You might hear
  some people ordering something that sounds like “see yow wong chow meen.” Which
  is a bunch of fancy foreign words for “soy-saucy-pan-fried-noodles-that-are-the-most-awesome-thing-in-the-whole-wide-world.”
  And that’s a direct translation. Here’s our recipe for it. Just remember, you really
  need a HOT wok when making this dish to achieve that signature “wok hay” flavor.
  See this recipe on the blog.
