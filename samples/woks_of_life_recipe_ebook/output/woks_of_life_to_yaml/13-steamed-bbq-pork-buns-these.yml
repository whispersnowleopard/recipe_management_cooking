title: STEAMED BBQ PORK BUNS These
description: steamed BBQ pork buns, or Char Siu Bao, are enjoyed by kids and adults
  alike. We tested and perfected the perfect steamed bun recipe for these. They are
  snowy white and cracked open on top. Unlike other steamed buns, which usually start
  with cold water and are steamed over medium heat, these buns require you to pre-boil
  the water in the steamer, forcing the buns to rise quickly so the tops crack. You
  can either buy ready-made char siu (BBQ roast pork) at a local Chinese grocery or
  Cantonese restaurant, or you can make your own using our recipe on page 42 of this
  eBook. See this recipe on the blog. In the bowl of an electric mixer fitted with
  a dough hook attachment (you can also use a regular mixing bowl and knead by hand),
  dissolve 1 teaspoon active dry yeast in 3/4 cup warm water. Sift together the flour
  and cornstarch, and add it to the yeast mixture along with the sugar and oil. Turn
  on the mixer to the lowest setting and let it go until a smooth dough ball is formed.
  Cover with a damp cloth and let it rest for 2 hours. (You’ll add the baking powder
  later!) While the dough is resting, make the meat filling. Heat 1 tablespoon of
