ingredients:
- 'For the cauliflower:'
- 1 small head cauliflower
- 2 teaspoons cornstarch
- 1 teaspoon baking soda ½ teaspoon salt
- 1 teaspoon sesame oil
- Pinch of white pepper ¼ cup water
- 1 cup rice flour
- 2 teaspoons toasted sesame seeds
- '2 to 3 cups peanut or canola oil, for frying For the sauce:'
- 1 tablespoon peanut or canola oil
- 2 teaspoons finely minced ginger
- 2 cloves garlic, finely minced
- 5 whole dried red chili peppers (optional)
- ½ tablespoon Shaoxing wine
- ½ teaspoon sesame oil
- 1½ tablespoons light soy sauce
- 2 teaspoons rice wine vinegar
- 2 tablespoons sugar
- 1 cup water (or chicken stock)
- 1 tablespoon cornstarch, mixed
- with 1 tablespoon water
- 1 scallion, cut at an angle into half-inch pieces
directions: Add the fried cauliflower and scallions, and toss the entire mixture until
  everything is well-coated in the sauce. Serve!
