title: CANTONESE ROAST PORK BELLY Cantonese
description: Roast Pork Belly, or siu yuk in Cantonese, can often be found in Chinatown
  restaurant windows, but is rarely seen in home kitchens. The perception is that
  this is a difficult thing to make at home, but you’d be surprised at how simple
  it is. The effort to make this yourself is totally worth it of course. When you
  see the skin crispy skin puffing up in your oven, you’ll see what we mean! The secret
  to the signature crackling is poking lots of holes into the pork belly skin, just
  before you hit the fat layer underneath. This creates air pockets that allow the
  skin to puff up. It’s like magic! See this recipe on the blog. Rinse the pork belly
  and pat dry. Place it skin-side down on a tray, and rub the shaoxing wine into the
  meat (not the skin). Mix together the salt, sugar, five spice powder and white pepper.
  Thoroughly rub this spice mixture into the meat as well. Flip the meat over so it’s
  skin-side up. So, to do the next step, there’s actually a special tool that restaurants
  use, but we just used a sharp metal skewer. Systematically poke holes all over the
  skin, which will help the skin crisp up, rather than stay smooth and leathery. The
  more holes there are, the better. Also make sure they go deep enough. Stop just
  above the fat layer underneath.
