title: HOT & SOUR SOUP Bill’s
description: parents owned a takeout restaurant called Sun Hing, where his father
  would churn out his famed fried chicken wings, shrimp with lobster sauce, and fried
  rice. When it comes to our Chinese American takeout-style recipes, we try to create
  the best possible version of each dish. Hot & sour soup can be found on any takeout
  menu or Chinese buffet line in the U.S. It ranges in quality and flavor from awesomely
  delicious to lukewarm, tasteless, and gloopy. This version is really, in our view,
  the epitome of a good hot & sour soup. It’s a recipe we’re very proud of. See this
  recipe on the blog.
