title: VEGETABLE DUMPLINGS While
description: vegetable dumplings may sound like they’re only for vegetarians or the
  health-conscious, these actually rival any meat-filled dumpling out there. Onions,
  cabbage, and carrot offer sweetness to the filling, while shiitake mushrooms add
  an earthy meatiness and umami. Finally, the addition of Chinese garlic chives gives
  these dumplings that extra kick of flavor (find them in Asian grocery stores). This
  recipe includes instructions on how to make your own dumpling wrappers, but you
  can also just get store-bought circular dumpling wrappers as well. See this recipe
  on the blog. Start by making the dough for the dumpling wrappers (if not using storebought).
  Put 3 1/2 cups flour in a large mixing bowl. Gradually add the water to the flour
  and knead into a smooth dough. This process should take about 10 minutes. Cover
  with a damp cloth and let the dough rest for 1 hour. In the meantime, make the filling.
  In a wok or large skillet over medium high
source: https://thewoksoflife.com
