title: SICHUAN DAN DAN NOODLES We
description: 'won’t sugarcoat it. Dan Dan noodles aren’t all that simple to make.
  The dish requires many different ingredients to accomplish a layered, complex flavor.
  But you can think of this dish having four parts: the chili oil, the meat'
