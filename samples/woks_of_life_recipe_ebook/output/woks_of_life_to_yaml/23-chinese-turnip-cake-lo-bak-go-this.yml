title: CHINESE TURNIP CAKE (LO BAK GO) This
description: savory turnip cake (sometimes called radish cake), or lo bak go, is a
  traditional dish often served at dim sum houses or at home during Chinese New Year.
  Having sampled versions of turnip cake (or lo bak go, as it’s known in Cantonese)
  at many dim sum restaurants over the years, we’ve come to the conclusion that they
  can’t be compared to our homemade recipe. The restaurants definitely skimp on the
  filling ingredients, including the star of the dish, the Chinese turnip. Most of
  what you get is rice flour and starch. Our version is packed with mushrooms, Chinese
  sausage, and scallions for maximum flavor. See this recipe on the blog.
