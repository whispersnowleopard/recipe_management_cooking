title: SPICY BEEF NOODLE SOUP Spicy
description: beef noodle soup is exactly what we crave on cold nights (or any night
  really, who are we kidding). Make sure you don’t skip the step of pre-blanching
  the beef. This will give you a cleaner, clearer broth. As for the noodles, you can
  choose whatever noodles you like to use. Both fresh or dried noodles are fine––just
  remember to cook them in a separate pot, as they are very starchy. For a non-spicy
  version, try our Braised Beef Noodle Soup or our Instant Pot Taiwanese Beef Noodle
  Soup. See this recipe on the blog. You’ll need two large pots to make this recipe.
  Fill one large stock pot with 16 cups of cold water. Add the ginger, scallions,
  Shaoxing wine and beef chunks. Cover and bring to a boil. Immediately turn down
  the heat and simmer for 10 minutes. After that, turn off the heat and set aside.
