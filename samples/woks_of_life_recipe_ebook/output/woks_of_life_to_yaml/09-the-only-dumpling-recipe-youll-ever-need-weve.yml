title: THE ONLY DUMPLING RECIPE YOU’LL EVER NEED We’ve
description: been making this dumpling recipe for a long time, working together to
  fold hundreds of them before freezing them in huge batches for future breakfasts,
  party appetizers, and late-night snacks. This was the first dumpling recipe we ever
  posted on the blog, and the reason we called it “the only dumpling recipe you’ll
  ever need” is because it’s really more of a template than a recipe. You have the
  freedom to change what vegetables you’d like to add, the type of meat you’d like
  to use, as well as the ratio of vegetable to meat. Use our recipe as a guide and
  experiment on your own. See this recipe on the blog. Wash your vegetables thoroughly
  and blanch them in a pot of boiling water.
