title: EGG DROP SOUP The
description: name “Egg Drop” comes from how the soup is made—dropping raw egg into
  hot soup to cook it. It doesn’t take a genius to figure that out. But actually,
  the direct translation in Chinese is “egg flower soup,” because the egg creates
  large and small swirls in the soup in a flower-like pattern. There are many variations
  of egg drop soup, but this recipe is a classic restaurant-style soup that you can
  make at home. See this recipe on the blog.
