title: MONGOLIAN BEEF Soon
description: after it was published on the blog, this Mongolian Beef quickly rose
  to become one of our most popular recipes. While it’s definitely not Mongolian (chalk
  it up to the American restauranteurs, menu planners, and marketers who probably
  gave the dish its name), it doesn’t take a genius to know that despite their somewhat
  misleading names, these Chinese-American dishes can be GOOD! Our version is a crispy,
  flavorful homemade version that’s less sweet than the gloopy restaurant version
  you might be used to. See this recipe on the blog. Marinate the beef for 1 hour
  in 1 teaspoon oil, 1 teaspoon soy sauce, and 1 tablespoon cornstarch. Once marinated,
  dredge the meat in the remaining 1/4 cup of cornstarch until lightly coated.
