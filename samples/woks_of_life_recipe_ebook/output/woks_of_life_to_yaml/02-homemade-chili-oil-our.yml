title: HOMEMADE CHILI OIL Our
description: philosophy is that pretty much everything can be improved with some chili
  oil. A plate of noodles or a bowl of fried rice just isn’t as good without some
  on top. If you go to any Chinese restaurant (in the US or in China) worth their
  salt and ask for chili oil, they will bring out a deliciously fragrant, dark red,
  viscous chili oil that could make even a piece of shoe leather taste good. What’s
  surprising is, a truly excellent chili oil is actually pretty simple to make at
  home. Our family makes big batches of the stuff every few months. See this recipe
  on the blog.
