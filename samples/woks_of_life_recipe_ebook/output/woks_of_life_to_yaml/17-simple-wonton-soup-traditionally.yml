title: SIMPLE WONTON SOUP Traditionally,
description: wontons are very delicate little things, sometimes filled with vegetables
  and usually pork…served in a flavorful chicken soup seasoned with some sesame oil
  and white pepper. There are different types and versions, but for us, this is wonton
  soup in its simplest, purest form. Head to your local Asian grocer for the wonton
  wrappers. You’ll see a couple different kinds, including ones made with white flour,
  and others made with eggs. For this recipe, you’re looking for square shaped wrappers
  that are white. This recipe makes about three dozen, or about four to six servings.
  See this recipe on the blog. Start by thoroughly washing the vegetables. Bring a
  large pot of water to a boil and blanch the vegetables just until wilted. Drain
  and rinse in cold water. Grab a good clump of veg and carefully squeeze out as much
  water as you can. Very finely chop the vegetables (you can also speed up the process
  by throwing them in the food processor).
