title: 10-MINUTE THAI BASIL CHICKEN (GAI PAD KRAPOW) There
description: are a select few really good meals in this world that take just 10 minutes
  to prepare from start to finish. This Thai Basil Chicken (Gai Pad Krapow) is one
  of them. Perfect for busy weeknights and budget-conscious cooks looking to replicate
  takeout for a fraction of the cost, it isn’t a frantic rush to cook this dinner,
  either. Just 10 ingredients and a relaxed 10 minutes of cooking later, and you have
  a restaurant-quality meal. All you need is a bowl of rice! See this recipe on the
  blog.
source: https://thewoksoflife.com
