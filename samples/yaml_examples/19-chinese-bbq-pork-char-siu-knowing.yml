title: CHINESE BBQ PORK (CHAR SIU) Knowing
description: how to make good Chinese BBQ Pork (cha siu in Cantonese or cha shao in
  Mandarin) is a valuable skill to have. Not only does it mean you don’t have to travel
  to your local Chinese grocery or Cantonese restaurant to get it, you can freeze
  the leftovers for use in a host of different recipes, from BBQ Pork Buns and Pork
  Fried Rice to some of our other favorites, like Roast Pork Puffs. This pork is sweet
  and delicious, and our family’s recipe comes from Bill’s memories of his father
  (a chef) making it in restaurants. See this recipe on the blog. Cut the pork into
  long strips or chunks about 3 inches thick. Don’t trim any excess fat, as it will
  render off and add flavor.
